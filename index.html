<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Halftone video filter</title>

	<style>
	#canvas
	{
		background: black;
	}
	</style>
</head>
<body>
	<h1>Canvas halftone video filter</h1>
	
	<p>Video input</p>
	<video id="videoInput" src="video.webm" width="640" height="360" controls muted autoplay loop="true"></video>
	<hr />

	<p>Intermediate canvas</p>
	<canvas id="intermediate" width="640" height="360"></canvas>
	<hr />

	<p>Output canvas</p>
	<canvas id="canvas" onclick="beatTap()"></canvas>
	<br />
	<input id="bpmRange" type="range" value="128" min="0" max="180" oninput="changeEventHandler(event)"/>
	<input id="bpmCounter" type="number" min="0" max="180" style="width: 60px;" oninput="changeEventHandler(event)"/>bpm
	<br>
	<p>Use the input above to set the beats per minute, click the visualisation to set the start of the beat.</p>

	<script src="script.js"></script>
</body>
</html>
